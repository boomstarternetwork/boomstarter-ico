---

language: node_js
dist: trusty
sudo: false
git:
  submodules: false
node_js:
  - "6"
  - "7"
  - "8"

before_script:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - make build
  - make start  
  - sleep 60

script:
  - make test

notifications:
  email:
    on_success: change
    on_failure: always
